<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>lofty/kernel/layout.css - Lofty Specs Render - Lofty单元测试</title>
        <link href="/src/kernel/reset.css" rel="stylesheet"/>
        <link href="/src/kernel/layout.css" rel="stylesheet"/>
        <style>
            #footer{ margin-top: 20px; }
            .layout{ margin-top: 20px; }
            .layout-3col .grid{ width: 300px; }
            .layout-4col .grid{ width: 240px; margin-right: 10px; }
            .grid{ text-indent: 20px; }
            .col{ width: 300px; text-indent: 20px; float: left; }
            .teal{ background: teal; }
            .pink{ background: pink; }
            .gold{ background: gold; }
            .aqua{ background: aqua; }
        </style>
    </head>
    <body>
        <div id="doc">
            <div id="header">
                <div class="col pink">col</div>
                <div class="col gold">col</div>
            </div>
            <div id="content" class="screen">
                <div class="layout layout-3col">
                    <div class="grid pink">grid</div>
                    <div class="grid gold">grid</div>
                    <div class="grid teal">grid</div>
                </div>
                <div class="layout layout-4col">
                    <div class="grid pink">grid</div>
                    <div class="grid gold">grid</div>
                    <div class="grid teal">grid</div>
                    <div class="grid grid-fixed aqua">grid</div>
                </div>
            </div>
            <div id="footer">
                <div class="col pink">col</div>
                <div class="col gold">col</div>
            </div>
        </div>
    </body>
</html>
