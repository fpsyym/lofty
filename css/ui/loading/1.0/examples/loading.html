<!DOCTYPE html>
<html>
<head>
<meta charset="gbk">
<title>lofty 前端基础框架</title>



	<link rel="stylesheet" rev="stylesheet" href="http://wd.alibaba-inc.com/ui/static/css/demo.css" />
	
	<!-- 实际使用时将 $SkinType 替换为 "back" 或 "front" --->
	<script type="text/javascript">
		var cssUrls = ["http://style.c.aliimg.com/fdevlib/css/lofty/ui/loading/1.0/$SkinType/loading-min.css",
					   "http://style.c.aliimg.com/fdevlib/css/lofty/ui/button/1.0/$SkinType/button-min.css"];
	</script>
	<script src="http://wd.alibaba-inc.com/ui/static/js/demo.js" type="text/javascript"></script>
	


</head>

<body>
<div class="demo-content">
	
	<div id="loading" class="fui-loading" >				
		<i class="fui-ico"></i>
		<span class="fui-txt">提示信息…</span>
	</div>
	<button type="button" class="fui-btn" id="btn-show-loading" style="margin-top: 8px;">大加载图标</button>

	<div id="loading-part" class="fui-loading fui-loading-part">				
		<i class="fui-ico"></i>
		<span class="fui-txt">提示信息…</span>
	</div>
	<button type="button" class="fui-btn" id="btn-show-loading-part" style="margin-top: 8px;">小加载图标</button>
	
	
<!--用于显示的dialog代码片段结束-->
<script src="http://style.c.aliimg.com/fdevlib/js/lofty/port/lofty.js"></script>
<script type="text/javascript">
	lofty.config({
		amd: true
	});
	define(['fui/dialog/1.0'], function(Dialog){

		var dialog1 = new Dialog({
			isModal:true,
			dragAble:true,
			dragSelector:".d-header",
			buttons:[
						{
							'event':'click',
							'selector':'.d-close',
							'callback':function(paramObj){
								this.hide();//回调函数里面的this指向当前dialog本身
							}
						}
					]
			
		});
		var dialog2 = new Dialog({
			isModal:true,
			dragAble:true,
			dragSelector:".d-header",
			buttons:[
						{
							'event':'click',
							'selector':'.d-close',
							'callback':function(paramObj){
								this.hide();//回调函数里面的this指向当前dialog本身
							}
						}
					]
			
		});

		$(document).on('click','#btn-show-loading',function(event){
			dialog1.show({
				selector:'#loading'
			});
			
		});
		$(document).on('click','#btn-show-loading-part',function(event){
			dialog2.show({
				selector:'#loading-part'
			});
			
		});
		
	});
</script>
	
</div>
</body>
</html>
