<!DOCTYPE html>
<html>
<head>
	<meta charset="gbk">
	<title>lofty 前端基础框架</title>


	
		<link rel="stylesheet" rev="stylesheet" href="http://wd.alibaba-inc.com/ui/static/css/demo.css" />
		
		<!-- 实际使用时将 $SkinType 替换为 "back" 或 "front" --->
		<script type="text/javascript">
			var cssUrls = "http://style.c.aliimg.com/fdevlib/css/lofty/ui/button/1.0/$SkinType/button-min.css";
		</script>
		<script src="http://wd.alibaba-inc.com/ui/static/js/demo.js" type="text/javascript"></script>
	
	
</head>

<body>
<div class="demo-content">

<!-- 灰色按钮 button 标签实现源码 -->
<div class="demo-widget">
  <div class="demo-widget-dom">
	<button class="fui-btn fui-btn-s">按钮</button>							
	<span style="margin-left: 8px;"></span>
	<button class="fui-btn">按钮名称</button>		
	<span style="margin-left: 8px;"></span>				
	<button class="fui-btn fui-btn-l">按钮名称</button>
	<span style="margin-left: 8px;"></span>
	<button class="fui-btn fui-btn-h">按钮名称</button>
  </div>
</div>


<!-- 灰色按钮 a 标签实现源码 -->		
<div class="demo-widget">
  <div class="demo-widget-dom">
	<a href="#" target="_self" class="fui-btn fui-btn-s">按钮</a>					
	<span style="margin-left: 8px;"></span>
	<a href="#" target="_self" class="fui-btn">按钮名称</a>		
	<span style="margin-left: 8px;"></span>				
	<a href="#" target="_self" class="fui-btn fui-btn-l">按钮名称</a>
	<span style="margin-left: 8px;"></span>
	<a href="#" target="_self" class="fui-btn fui-btn-h">按钮名称</a>
  </div>
</div>

<!-- 蓝色按钮 button 标签实现源码 -->	
<div class="demo-widget">
  <div class="demo-widget-dom">
	<button class="fui-btn-action fui-btn-s">按钮</button>
	<span style="margin-left: 8px;"></span>
	<button class="fui-btn-action">按钮名称</button>						
	<span style="margin-left: 8px;"></span>
	<button class="fui-btn-action fui-btn-l">按钮名称</button>
	<span style="margin-left: 8px;"></span>
	<button class="fui-btn-action fui-btn-h">按钮名称</button>
  </div>
</div>
<!-- 蓝色按钮 a 标签实现源码 -->			
<div class="demo-widget">
  <div class="demo-widget-dom">
	<a href="#" target="_self" class="fui-btn-action fui-btn-s">按钮</a>
	<span style="margin-left: 8px;"></span>
	<a href="#" target="_self" class="fui-btn-action">按钮名称</a>						
	<span style="margin-left: 8px;"></span>
	<a href="#" target="_self" class="fui-btn-action fui-btn-l">按钮名称</a>
	<span style="margin-left: 8px;"></span>
	<a href="#" target="_self" class="fui-btn-action fui-btn-h">按钮名称</a>
  </div>
</div>

<!-- 橙色按钮 button 标签实现源码 -->			
<div class="demo-widget">
  <div class="demo-widget-dom">
	<button class="fui-btn-important fui-btn-s">按钮</button>
	<span style="margin-left: 8px;"></span>
	<button class="fui-btn-important">按钮名称</button>
	<span style="margin-left: 8px;"></span>
	<button class="fui-btn-important fui-btn-l">按钮名称</button>
	<span style="margin-left: 8px;"></span>
	<button class="fui-btn-important fui-btn-h">按钮名称</button>
  </div>
</div>

<!-- 橙色按钮 a 标签实现源码 -->			
<div class="demo-widget">
  <div class="demo-widget-dom">
	<a href="#" target="_self" class="fui-btn-important fui-btn-s">按钮</a>
	<span style="margin-left: 8px;"></span>
	<a href="#" target="_self" class="fui-btn-important">按钮名称</a>
	<span style="margin-left: 8px;"></span>
	<a href="#" target="_self" class="fui-btn-important fui-btn-l">按钮名称</a>
	<span style="margin-left: 8px;"></span>
	<a href="#" target="_self" class="fui-btn-important fui-btn-h">按钮名称</a>
  </div>
</div>

<!-- 黄色按钮 button 标签实现源码 -->	
<div class="demo-widget" whenhide="back">
  <div class="demo-widget-dom">
	<button class="fui-btn-hint fui-btn-s">按钮</button>
	<span style="margin-left: 8px;"></span>
	<button class="fui-btn-hint">按钮名称</button>
	<span style="margin-left: 8px;"></span>
	<button class="fui-btn-hint fui-btn-l">按钮名称</button>
	<span style="margin-left: 8px;"></span>
	<button class="fui-btn-hint fui-btn-h">按钮名称</button>
  </div>
</div>

<!-- 黄色按钮 a 标签实现源码 -->			
<div class="demo-widget" whenhide="back">
  <div class="demo-widget-dom">
	<a href="#" target="_self" class="fui-btn-hint fui-btn-s">按钮</a>
	<span style="margin-left: 8px;"></span>
	<a href="#" target="_self" class="fui-btn-hint">按钮名称</a>
	<span style="margin-left: 8px;"></span>
	<a href="#" target="_self" class="fui-btn-hint fui-btn-l">按钮名称</a>
	<span style="margin-left: 8px;"></span>
	<a href="#" target="_self" class="fui-btn-hint fui-btn-h">按钮名称</a>
  </div>
</div>

<!-- 禁用按钮 button 标签实现源码 -->	
<div class="demo-widget">
  <div class="demo-widget-dom">
	<button class="fui-btn-disabled fui-btn-s" disabled="disabled">按钮</button>
	<span style="margin-left: 8px;"></span>
	<button class="fui-btn-disabled" disabled="disabled">按钮名称</button>
	<span style="margin-left: 8px;"></span>
	<button class="fui-btn-disabled fui-btn-l" disabled="disabled">按钮名称</button>
	<span style="margin-left: 8px;"></span>
	<button class="fui-btn-disabled fui-btn-h" disabled="disabled">按钮名称</button>
  </div>
</div>

<!-- 禁用按钮 a 标签实现源码 -->			
<div class="demo-widget noborder">
  <div class="demo-widget-dom">
	<a href="#" target="_self" class="fui-btn-disabled fui-btn-s" disabled="disabled">按钮</a>
	<span style="margin-left: 8px;"></span>
	<a href="#" target="_self" class="fui-btn-disabled" disabled="disabled">按钮名称</a>
	<span style="margin-left: 8px;"></span>
	<a href="#" target="_self" class="fui-btn-disabled fui-btn-l" disabled="disabled">按钮名称</a>
	<span style="margin-left: 8px;"></span>
	<a href="#" target="_self" class="fui-btn-disabled fui-btn-h" disabled="disabled">按钮名称</a>
  </div>
</div>


</div>
</body>
</html>
