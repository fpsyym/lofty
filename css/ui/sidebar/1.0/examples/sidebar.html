<!DOCTYPE html>
<html>
<head>
	<meta charset="gbk">
	<title>lofty 前端基础框架</title>

	
		<link rel="stylesheet" rev="stylesheet" href="http://wd.alibaba-inc.com/ui/static/css/demo.css" />
		
		<!-- 实际使用时将 $SkinType 替换为 "back" 或 "front" --->
		<script type="text/javascript">
			var cssUrls = "http://style.c.aliimg.com/fdevlib/css/lofty/ui/sidebar/1.0/$SkinType/sidebar-min.css";
		</script>
		
		<script src="http://wd.alibaba-inc.com/ui/static/js/demo.js" type="text/javascript"></script>
	
	
</head>

<body>
<div class="demo-content">

<div class="demo-widget noborder">
 <div class="demo-widget-dom" style="height:180px">	
	<div class="fui-sidebar">
	  <ul>
		<li class="fui-bar-li fui-gotop fui-show">
			<a class="fui-bar-a" href="#">
				<span class="fui-bg">回到顶部</span>
				<i></i>
			</a>
		</li>
		<li class="fui-bar-li fui-investigate">
			<a class="fui-bar-a" href="#" target="_blank">
				<span class="fui-bg">问卷调查</span>
				<i></i>
			</a>
		</li>
		<li class="fui-bar-li fui-feedback">
			<a class="fui-bar-a" href="#" target="_blank" >
				<span class="fui-bg">意见反馈</span>
				<i></i>
			</a>
		</li>
		<li class="fui-bar-li fui-help">
			<a class="fui-bar-a" target="_blank" href="#">
				<span class="fui-bg">搜索帮助</span>
				<i></i>
			</a>
		</li>
	  </ul>
	</div>
  </div>		
 </div>	
 
 	<script src="http://style.c.aliimg.com/fdevlib/js/fdev-v4/core/fdev-min.js"></script>
	<script type="text/javascript">
		!(function($){
			var div = $('.fui-sidebar');

			var sidebar = {
				
				init: function() {
					this.div = div;
					
					this._initEvent();
				},


				_initEvent: function() {
					var self = this;
		
					$('li.fui-bar-li', this.div).on('mouseenter', function(e) {
						e.preventDefault();
						$(this).addClass('fui-hover');
						$(this).find('.fui-bar-a').animate( { width: "96px" }, 200 );
					});
					
					$('li.fui-bar-li', this.div).on('mouseleave', function(e) {
						e.preventDefault();
						$(this).removeClass('fui-hover');
						$(this).find('.fui-bar-a').animate( { width: "32px" }, 200 );
					});
				}
	
			}
			sidebar.init(div);
		})(jQuery);
	</script>
			
			
</div>
</body>
</html>
