				<h2>介绍</h2>
				<p>面包屑就是网页的当前路径。</p>
				
				<h2>相关样式</h2>				
				<table class="table table-striped">
				<thead>
				  <tr>
				  <th>样式名</th>
				  <th>状态</th>
				  <th>说明</th>
				  </tr>
              </thead>
			  <tbody>
				  <tr>
				  <td>.fui-path</td>
				  <td>必须</td>
				  <td>面包屑容器，基础样式</td>
				  </tr>
				  <tr>
				  <td>.fui-c</td>
				  <td>必须</td>
				  <td>面包屑路径显示的容器</td>
				  </tr>
				  <tr>
				  <td>.fui-arrow</td>
				  <td>必须</td>
				  <td>面包屑路径显示容器中的箭头icon</td>
				  </tr>
				  <tr>
				  <td>.fui-l</td>
				  <td>可选附加</td>
				  <td>返回链接容器</td>
				  </tr>
				  <tr>
				  <td>.fui-r</td>
				  <td>可选附加</td>
				  <td>补充说明容器</td>
				  </tr>
				  <tr>
				  <td>.fui-path-simple</td>
				  <td>可选附加</td>
				  <td>使面包屑简单展示的样式，与.fui-path一起使用</td>
				  </tr>
				  </tbody>
			  </table>
