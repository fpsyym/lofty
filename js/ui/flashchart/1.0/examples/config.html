<!DOCTYPE html>
<html>
<head>
	<meta charset="gbk">
	<title>lofty 前端基础框架</title>

	<!-- Demo页面自身所需的基本样式，全局Reset文件在demo.min.css中引入 --->
	<link rel="stylesheet" rev="stylesheet" href="http://wd.alibaba-inc.com/ui/static/css/demo.min.css" />
		
</head>

<body>

<div class="demo-content">
	<div class="demo-widget">
		<div class="demo-widget-dom">
		
	<div id="test"></div>

	<script src="http://style.c.aliimg.com/fdevlib/js/lofty/port/lofty.js"></script>
	
	
	<script type="text/javascript">
		lofty.config({
			amd: true
		});
		
		define(['fui/flashchart/1.0'], function(FlashChart){
		
			var flash = new FlashChart({
				container:"#test",
				module     : 'chart', 
				type       : 'line', 
				width      : 840, 
				height     : 400, 
				flashvars  : { 
					cssUrl  : 'http://style.c.aliimg.com/css/app/cbu/cms/page/kpi/line.css',
					dataUrl : 'http://wd.alibaba-inc.com/yid-chart/data/mon-av-temp.xml'
				} 
			});
			flash.on("swfReady",function(){
				console.log(arguments);
			})
		});
		
	</script>
	
		</div>		
	</div>	
</div>
<!-- Demo页面自身所需的JS，实际项目中无需引入 --->
<script src="http://wd.alibaba-inc.com/ui/static/js/demo.min.js" type="text/javascript"></script>	
</body>
</html>
