<!DOCTYPE html>
<html>
<head>
	<meta charset="gbk">
	<title>lofty 前端基础框架</title>

	<!-- Demo页面自身所需的基本样式，全局Reset文件在demo.min.css中引入 --->
  	<link rel="stylesheet" rev="stylesheet" href="http://wd.alibaba-inc.com/ui/static/css/demo.min.css" />
		
	<!-- 组件依赖的DPL样式文件列表 (实际项目中请将$SkinType变量替换为 "back" 或 "front") --->
	<script type="text/javascript">
		var cssUrls = ["http://style.c.aliimg.com/fdevlib/css/lofty/ui/button/1.0/$SkinType/button-min.css",
					   "http://style.c.aliimg.com/fdevlib/css/lofty/ui/paging/1.0/$SkinType/paging-min.css"];
	</script>

</head>

<body>
	<div class="demo-content">
	
<div class="demo-title">1、静态渲染的分页组件 （只对input添加事件，其它交由后台处理）</div>

<div class="demo-widget">
 <div class="demo-widget-dom">	
	 <div class="fui-paging" id="static_paging" data-url="http://s.1688.com/selloffer/-BFD7C3F7B5C6.html?pageSize=40&beginPage={page}">
		<span class="fui-paging-list">
			<a href="#" target="_self" class="fui-prev">上一页</a>
			<a href="#" target="_self">1</a>
			<span class="fui-omit">…</span>
			<a href="#" target="_self">12</a>
			<a href="#" target="_self">13</a>
			<a href="#" target="_self" class="fui-current">14</a>
			<a href="#" target="_self">15</a>
			<a href="#" target="_self">16</a>
			<span class="fui-omit">…</span>
			<a href="#" target="_self" class="fui-next">下一页</a>
		</span>
		
		<div class="fui-paging-form">
			<span class="fui-paging-total">共<em class="fui-paging-num">25</em>页</span>
			<span class="fui-number">
				<span>到</span>
				 <input maxlength="6" class="fui-paging-input fui-text">
				<span>页</span>
			</span>
			<span class="fui-forward">
			  <button class="fui-paging-btn fui-btn">确定</button>
			  
			</span>
		</div>
	</div>
  
  
	<script src="http://style.c.aliimg.com/fdevlib/js/lofty/port/lofty.js"></script>
	
	
	<script type="text/javascript">
		lofty.config({
			amd: true
		});

		define(['fui/paging/1.0'], function(Paging){
			
			///////////初始化方式1：静态渲染的分页组件 （只对input添加事件，其它交由后台处理）//////////////////////////
			var paging = new Paging({
				tpl:'#static_paging'
				
			});
		});
	</script>
	
  </div>		
</div>	

  </div>
<!-- Demo页面自身所需的JS，实际项目中无需引入 --->
<script src="http://wd.alibaba-inc.com/ui/static/js/demo.min.js" type="text/javascript"></script>	
</body>
</html>
