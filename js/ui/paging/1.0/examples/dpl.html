<!DOCTYPE html>
<html>
<head>
	<meta charset="gbk">
	<title>lofty 前端基础框架</title>

	
		<link rel="stylesheet" rev="stylesheet" href="http://wd.alibaba-inc.com/ui/static/css/demo.css" />
		
		<!-- 实际使用时将 $SkinType 替换为 "back" 或 "front" --->
		<script type="text/javascript">
			var cssUrls = ["http://style.c.aliimg.com/fdevlib/css/lofty/ui/paging/1.0/$SkinType/paging-min.css",
					       "http://style.c.aliimg.com/fdevlib/css/lofty/ui/button/1.0/$SkinType/button-min.css"];
		</script>
		<script src="http://wd.alibaba-inc.com/ui/static/js/demo.js" type="text/javascript"></script>
	
	
</head>

<body>
	<div class="demo-content">

 <div class="demo-widget">
 <div class="demo-widget-dom">	
	<div class="fui-paging" id="test1">
	<span class="fui-paging-list">
		<a href="#" target="_self" class="fui-prev">上一页</a>
		<a href="#" target="_self" class="fui-prev fui-prev-disabled">上一页</a>
		<a href="#" target="_self">1</a>
		<a href="#" target="_self" class="fui-current">2</a>
		<a href="#" target="_self">3</a>
		<a href="#" target="_self">4</a>
		<a href="#" target="_self">5</a>
		<span class="fui-omit">…</span>
		<a href="#" target="_self">6</a>
		<a href="#" target="_self">7</a>
		<a href="#" target="_self" class="fui-next fui-next-disabled">下一页</a>
		<a href="#" target="_self" class="fui-next">下一页</a>
	</span>
	<div class="fui-paging-form">
		<span class="fui-paging-total">共<em class="fui-paging-num">7</em>页</span>
		<span class="fui-number">
			<span>到</span>
			<input maxlength="6" class="fui-paging-input fui-text" whenhide="back" />
			<input maxlength="6" class="fui-paging-input fui-text fui-text-s" whenhide="front" />
			<span>页</span>
		</span>
		<span class="fui-forward">
			<button class="fui-paging-btn fui-btn" whenhide="back">确定</button>
			<button class="fui-paging-btn fui-btn fui-btn-s" whenhide="front">确定</button>
		</span>
	</div>
  </div>
</div>		
</div>	


<div class="demo-widget">
 <div class="demo-widget-dom">		
	<div class="fui-paging" id="test2">
		<span class="fui-paging-list">
			<a href="#" target="_self" class="fui-prev">上一页</a>
			<a href="#" target="_self">1</a>
			<a href="#" target="_self">2</a>
			<a href="#" target="_self">3</a>
			<a href="#" target="_self" class="fui-current">4</a>
			<a href="#" target="_self">5</a>
			<a href="#" target="_self">6</a>
			<span class="fui-omit">…</span>
			<a href="#" target="_self">25</a>
			<a href="#" target="_self" class="fui-next">下一页</a>
		</span>
		<div class="fui-paging-form">
			<span class="fui-paging-total">共<em class="fui-paging-num">25</em>页</span>
			<span class="fui-number">
				<span>到</span>
				  <input maxlength="6" class="fui-paging-input fui-text" whenhide="back" />
				  <input maxlength="6" class="fui-paging-input fui-text fui-text-s" whenhide="front" />
				<span>页</span>
			</span>
			<span class="fui-forward">
			 <button class="fui-paging-btn fui-btn" whenhide="back">确定</button>
			 <button class="fui-paging-btn fui-btn fui-btn-s" whenhide="front">确定</button>
			</span>
		</div>
	</div>
  </div>		
</div>	

<div class="demo-widget">
 <div class="demo-widget-dom">	
	<div class="fui-paging fui-paging-simple" id="test3">
		<span class="fui-paging-total"><span>1</span>/<span>100页</span></span>
		<span class="fui-paging-list">
			<a href="#" target="_self" class="fui-prev">上一页</a>
			<a href="#" target="_self" class="fui-next">下一页</a>
		</span>
	</div>
  </div>		
</div>	
<div class="demo-widget noborder">
 <div class="demo-widget-dom">		
	 <div class="fui-paging" id="test4">
		<span class="fui-paging-list">
			<a href="#" target="_self" class="fui-prev">上一页</a>
			<a href="#" target="_self">1</a>
			<span class="fui-omit">…</span>
			<a href="#" target="_self">12</a>
			<a href="#" target="_self">13</a>
			<a href="#" target="_self" class="fui-current">14</a>
			<a href="#" target="_self">15</a>
			<a href="#" target="_self">16</a>
			<span class="fui-omit">…</span>
			<a href="#" target="_self" class="fui-next">下一页</a>
		</span>
		
		<div class="fui-paging-form">
			<span class="fui-paging-total">共<em class="fui-paging-num">25</em>页</span>
			<span class="fui-number">
				<span>到</span>
				 <input maxlength="6" class="fui-paging-input fui-text" whenhide="back" />
				 <input maxlength="6" class="fui-paging-input fui-text fui-text-s" whenhide="front" />
				<span>页</span>
			</span>
			<span class="fui-forward">
			  <button class="fui-paging-btn fui-btn" whenhide="back">确定</button>
			  <button class="fui-paging-btn fui-btn fui-btn-s" whenhide="front">确定</button>
			</span>
		</div>
	</div>
  </div>		
 </div>

	
</div>
</body>
</html>
