<!DOCTYPE html>
<html>
<head>
	<meta charset="gbk">
	<title>lofty 前端基础框架</title>

	<!-- Demo页面自身所需的基本样式，全局Reset文件在demo.min.css中引入 --->
  	<link rel="stylesheet" rev="stylesheet" href="http://wd.alibaba-inc.com/ui/static/css/demo.min.css" />
		
	<!-- 组件依赖的DPL样式文件列表 (实际项目中请将$SkinType变量替换为 "back" 或 "front") --->
	<script type="text/javascript">
		var cssUrls = ["http://style.c.aliimg.com/fdevlib/css/lofty/ui/button/1.0/$SkinType/button-min.css",
					   "http://style.c.aliimg.com/fdevlib/css/lofty/ui/paging/1.0/$SkinType/paging-min.css"];
	</script>

</head>

<body>
	<div class="demo-content">
	
<div class="demo-title">3、动态渲染的分页组件，由JS构建分页组件，不提供onRender，点击分页时做链接跳转</div>

<div class="demo-widget">
 <div class="demo-widget-dom">	

	<div id="dynamic_paging"></div>

	<script src="http://style.c.aliimg.com/fdevlib/js/lofty/port/lofty.js"></script>
	
	
	<script type="text/javascript">
		lofty.config({
			amd: true
		});

		define(['fui/paging/1.0'], function(Paging){
						
			///////////初始化方式3：动态渲染的分页组件，由JS构建分页组件，提供linkUrl，点击分页时做链接跳转///////////////////////////////////
			var paging2 = new Paging({
				container:'#dynamic_paging',
				linkUrl: "./beginPage={page}"
			});
	   });
			
    </script>
  </div>		
</div>	


  </div>
<!-- Demo页面自身所需的JS，实际项目中无需引入 --->
<script src="http://wd.alibaba-inc.com/ui/static/js/demo.min.js" type="text/javascript"></script>	
</body>
</html>
