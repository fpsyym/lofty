<!DOCTYPE html>
<html>
<head>
<meta charset="gbk">
<title>lofty 前端基础框架</title>

	<link rel="stylesheet" rev="stylesheet" href="http://wd.alibaba-inc.com/ui/static/css/demo.css" />
	
	<!-- 实际使用时将 $SkinType 替换为 "back" 或 "front" --->		
	<script type="text/javascript">
		var cssUrls = "http://style.c.aliimg.com/fdevlib/css/lofty/ui/tip/1.0/$SkinType/tip-min.css";
	</script>
	<script src="http://style.c.aliimg.com/fdevlib/js/lofty/port/lofty.js"></script>
	<script type="text/javascript">
		lofty.config({
			amd: true
		});
	</script>
</head>

<body>
	<div class="demo-content">

<div class="demo-widget">
 <div class="demo-widget-dom">		
	<div class="fui-tip-block">
		<div class="fui-tip-content">
			<i class="fui-ico-success"></i>
			<span class="fui-txt">恭喜你，刚刚的 x x操作已经成功！宽度也能自适应居中哦</span>
		</div>
	</div>
  </div>		
</div>		

<div class="demo-widget">
 <div class="demo-widget-dom">	
	<div class="fui-tip-block">
		<div class="fui-tip-content">
			<i class="fui-ico-general"></i>
			<span class="fui-txt">恭喜你，刚刚的 x x操作已经成功！<br />两行也能自适应居中哦</span>
		</div>
	</div>
  </div>		
</div>		

<div class="demo-widget">
 <div class="demo-widget-dom">	
	<div class="fui-tip-block">
		<div class="fui-tip-content">
			<i class="fui-ico-doubt"></i>
			<span class="fui-txt">恭喜你，刚刚的 x x操作已经成功！<br />两行也能自适应居中哦<br />三行也能自适应居中哦</span>
		</div>
	</div>
  </div>		
</div>	

<div class="demo-widget noborder">
 <div class="demo-widget-dom">	
	<div class="fui-tip-block fui-tip-block-warning">
		<div class="fui-tip-content">
			<i class="fui-ico-serious"></i>
			<span class="fui-txt">遗憾哦，刚刚的 x x操作失败了~</span>
		</div>
	</div>		
  </div>		
</div>		

	
	</div>
<!-- Demo页面自身所需的JS，实际项目中无需引入 --->
<script src="http://wd.alibaba-inc.com/ui/static/js/demo.min.js" type="text/javascript"></script>	
</body>
</html>
