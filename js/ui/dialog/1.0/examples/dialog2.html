<!DOCTYPE html>
<html>
<head>
	<meta charset="gbk">
	<title>dialog</title>
	<link rel="stylesheet" rev="stylesheet" href="http://wd.alibaba-inc.com/ui/static/css/demo.css" />

	<!-- $SkinType 实际使用时替换为 "front" 或是 "back" -->
	<script type="text/javascript">
			var cssUrls = ["http://style.c.aliimg.com/fdevlib/css/lofty/ui/button/1.0/$SkinType/button-min.css",
						   "http://style.c.aliimg.com/fdevlib/css/lofty/ui/dialog/1.0/$SkinType/dialog-min.css"];
	</script>

</head>
<body>
	<div class="demo-content">
		<div class="demo-widget">
			<div class="demo-widget-dom">
				<button type="button" class="fui-btn" id="dialog">Open Dialog</button>
				<script src="http://style.c.aliimg.com/fdevlib/js/lofty/port/lofty.js"></script>
				<script type="text/javascript">
					lofty.config({
						amd: true
					});
					define(['fui/dialog/1.0'], function(Dialog){

						var dialog = new Dialog({
							isModal:false,
							dragAble:true,
							dragSelector:".d-header",
							buttons:[
								{
									'event':'click',//事件类型
									'selector':'.fui-btn1',//要绑定事件的元素
									'callback':function(paramObj){//事件的回调函数
										alert(paramObj.name);
										this.hide();
										console.log(this);//这里的this指向的是当前的dialog
									},
									'paramObj':{//回调函数要传入的参数(封装成对象便于管理)
										'name':'按钮1'
									}
								},
								{
									'event':'click',
									'selector':'.fui-btn2',
									'callback':function(paramObj){
										alert(paramObj.name);
									},
									'paramObj':{
										'name':'按钮2'
									}
								},
								{
									'event':'click',
									'selector':'.d-close',
									'callback':function(paramObj){
										this.hide();//回调函数里面的this指向当前dialog本身
									}
								}
							]
						});

						$(document).on('click','#dialog',function(event){
							dialog.show({
								txt:'<div class="fui-dialog-body fui-dialog-l" style="width: 500px;display:block;background:#fff">'+
										'<div class="d-header"> <strong class="d-title">弹出层标题</strong>'+
											'<a href="#" target="_self" class="d-close"></a>'+
										'</div>'+
										'<div class="d-detail">'+
											'<div class="d-content">coding here …</div>'+
											'<div class="d-footer">'+
												'<div class="d-btn-group">'+
													'<a href="#" target="_self" class="fui-btn fui-btn1">按钮1</a>'+
													'<a href="#" target="_self" class="fui-btn fui-btn2">按钮2</a>'+
												'</div>'+
											'</div>'+
										'</div>'+
									'</div>'
							});
						});
					});
				</script>
			</div>
		</div>
	</div>
	<br/>
	<br/>
	<br/>
	<br/>
	<br/>
	<br/>
	<br/>
	<br/>
	<br/>
	<br/>
	<br/>
	<br/>
	<br/>
<!-- Demo页面自身所需的JS，实际项目中无需引入 -->
<script src="http://wd.alibaba-inc.com/ui/static/js/demo.min.js" type="text/javascript"></script>	
</body>
</html>
