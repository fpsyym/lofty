<!DOCTYPE html>
<html>
<head>
	<meta charset="gbk">
	<title>lofty 前端基础框架</title>
	
	
	
		<link rel="stylesheet" rev="stylesheet" href="http://wd.alibaba-inc.com/ui/static/css/demo.css" />
		
		<!-- $SkinType 实际使用时替换为 "front" 或是 "back" -->
		<script type="text/javascript">
			var cssUrls = ["http://style.c.aliimg.com/fdevlib/css/lofty/ui/button/1.0/$SkinType/button-min.css",
						   "http://style.c.aliimg.com/fdevlib/css/lofty/ui/dialog/1.0/$SkinType/dialog-min.css"];
		</script>
		
		<script src="http://wd.alibaba-inc.com/ui/static/js/demo.js" type="text/javascript"></script>
	
	
</head>

<body>
<div class="demo-content">

<div class="demo-widget">
  <div class="demo-widget-dom">	
	<!-- 高宽用class自定义 -->
	<div class="fui-dialog-body fui-dialog-l" style="width: 500px; display: block;">				
		<div class="d-header">
			<strong class="d-title">弹出层标题</strong>
			<a href="#" target="_self" class="d-close"></a>
		</div>
		<div class="d-detail">
			<div class="d-content">
				coding here …
			</div>
			<div class="d-footer">
				<div class="d-btn-group">
					<a href="#" target="_self" class="fui-btn">按钮名称</a>
					<a href="#" target="_self" class="fui-btn">按钮名称</a>
				</div>
			</div>
		</div>			
	</div>				
  </div>
  <button type="button" class="fui-btn" id="btn-show-dialog-l" style="margin-left:8px;">Open Dialog</button>
  <!-- 高宽用class自定义 -->
  <div id="dialog-l" class="fui-dialog-body fui-dialog-l" style="width: 500px;">				
	<div class="d-header">
		<strong class="d-title">弹出层标题</strong>
		<a href="#" target="_self" class="d-close"></a>
	</div>
	<div class="d-detail">
		<div class="d-content">
			coding here …
		</div>
		<div class="d-footer">
			<div class="d-btn-group">
				<a href="#" target="_self" class="fui-btn">按钮名称</a>
				<a href="#" target="_self" class="fui-btn">按钮名称</a>
			</div>
		</div>
	</div>			
  </div>
  <br clear="all" />
</div>

<div class="demo-widget noborder">
  <div class="demo-widget-dom">	
	<div class="fui-dialog-body" style="width: 370px; display: block;">				
		<div class="d-header">
			<strong class="d-title">弹出层标题</strong>
			<a href="#" target="_self" class="d-close"></a>
		</div>
		<div class="d-detail">
			<div class="d-content">
				<div class="d-alert d-alert-info">
					<p><i></i>确认删除这条内容！</p>
				</div>
			</div>
			<div class="d-footer">
				<div class="d-btn-group">
					<a href="#" target="_self" class="fui-btn-hint fui-btn">确认</a>
					<a href="#" target="_self" class="fui-btn">取消</a>
				</div>
			</div>
		</div>			
	</div>
	<div id="dialog" class="fui-dialog-body" style="width: 370px;">				
		<div class="d-header">
			<strong class="d-title">弹出层标题</strong>
			<a href="#" target="_self" class="d-close"></a>
		</div>
		<div class="d-detail">
			<div class="d-content">
				<div class="d-alert d-alert-info">
					<p><i></i>确认删除这条内容！</p>
				</div>
			</div>
			<div class="d-footer">
				<div class="d-btn-group">
					<a href="#" target="_self" class="fui-btn-hint fui-btn">确认</a>
					<a href="#" target="_self" class="fui-btn">取消</a>
				</div>
			</div>
		</div>			
	</div>
	<button type="button" class="fui-btn" id="btn-show-dialog" style="margin-left:8px;">Open Dialog</button>
  </div>
</div>

<script src="http://style.c.aliimg.com/fdevlib/js/lofty/port/lofty.js"></script>
<script type="text/javascript">
	lofty.config({
		amd: true
	});
	define(['fui/dialog/1.0'], function(Dialog){

		var dialog1 = new Dialog({
			isModal:true,
			dragAble:true,
			dragSelector:".d-header",
			buttons:[
						{
							'event':'click',
							'selector':'.d-close',
							'callback':function(paramObj){
								this.hide();//回调函数里面的this指向当前dialog本身
							}
						}
					]
			
		});
		var dialog2 = new Dialog({
			isModal:true,
			dragAble:true,
			dragSelector:".d-header",
			buttons:[
						{
							'event':'click',
							'selector':'.d-close',
							'callback':function(paramObj){
								this.hide();//回调函数里面的this指向当前dialog本身
							}
						}
					]
			
		});

		$(document).on('click','#btn-show-dialog',function(event){
			dialog1.show({
				selector:'#dialog'
			});
			
		});
		$(document).on('click','#btn-show-dialog-l',function(event){
			dialog2.show({
				selector:'#dialog-l'
			});
			
		});
		
	});
</script>
	

</div>
</body>
</html>
