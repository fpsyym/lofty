<!DOCTYPE html>
<html>
<head>
	<meta charset="gbk">
	<title>lofty 前端基础框架</title>

	
	
		<link rel="stylesheet" rev="stylesheet" href="http://wd.alibaba-inc.com/ui/static/css/demo.css" />
		
			<!-- $SkinType 实际使用时替换为 "front" 或是 "back" -->
		<script type="text/javascript">
			var cssUrls = ["http://style.c.aliimg.com/fdevlib/css/lofty/ui/button/1.0/$SkinType/button-min.css",
						   "http://style.c.aliimg.com/fdevlib/css/lofty/ui/dialog/1.0/$SkinType/dialog-min.css"];
		</script>
		
		<script src="http://wd.alibaba-inc.com/ui/static/js/demo.js" type="text/javascript"></script>
	
	
</head>

<body>
<div class="demo-content">

<div class="demo-widget noborder">
  <div class="demo-widget-dom">	
	<div class="fui-dialog-body fui-dialog-simple" style="display:block;">
		<div class="d-detail">
			<div class="d-content">
				<i class="fui-ico-success"></i><span>已添加为感兴趣活动</span>
			</div>
		</div>
	</div>
	
	<div class="fui-dialog-body fui-dialog-simple" style="display:block; margin: 0 8px;">
		<div class="d-detail">
			<div class="d-content">
				<i class="fui-ico-success"></i><span>已添加为感兴趣活动</span>
			</div>
			<div class="d-footer">
				<div class="d-btn-group">
					<button class="fui-btn-action fui-btn-s">按钮</button><button class="fui-btn fui-btn-s" style="margin-left: 8px;">按钮</button>
				</div>
			</div>
	  </div>
	</div>
   </div>
	<button id="d-d-d" class="fui-btn" type="button">show dialog simple</button>
	<div id="d-d-s" class="fui-dialog-body fui-dialog-simple">
		<div class="d-detail">
			<div class="d-content">
				<i class="fui-ico-success"></i><span>已添加为感兴趣活动</span>
			</div>
		</div>
	</div>				
  <br clear="all" />
</div>

<!--用于显示的dialog代码片段结束-->
<script src="http://style.c.aliimg.com/fdevlib/js/lofty/port/lofty.js"></script>
<script type="text/javascript">
	lofty.config({
		amd: true
	});
	define(['fui/dialog/1.0'], function(Dialog){

		var dialog1 = new Dialog({
			dragAble:true,
			dragSelector:".d-header",
			timers:[
				{
					'time':2000,//延迟时间单位毫秒
					'callback':function(paramObj){
						this.hide();//this指向的是当前dialog组件
					},
					'paramObj':{//回调函数要传入的参数(封装成对象便于管理)
						'name':'timer'
					}
				}
			]
			
		});

		$(document).on('click','button#d-d-d',function(event){
			dialog1.show({
				selector:'div#d-d-s'
			});
			
		});
		
	});
</script>
<script type="text/javascript" src="http://style.c.aliimg.com/fdevlib/js/fdev-v4/core/fdev-min.js"></script>
</div>
</body>
</html>
