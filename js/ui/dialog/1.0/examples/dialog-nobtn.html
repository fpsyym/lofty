<!DOCTYPE html>
<html>
<head>
	<meta charset="gbk">
	<title>lofty 前端基础框架</title>

	
	
		<link rel="stylesheet" rev="stylesheet" href="http://wd.alibaba-inc.com/ui/static/css/demo.css" />
		
			<!-- $SkinType 实际使用时替换为 "front" 或是 "back" -->
		<script type="text/javascript">
			var cssUrls = ["http://style.c.aliimg.com/fdevlib/css/lofty/ui/button/1.0/$SkinType/button-min.css",
						   "http://style.c.aliimg.com/fdevlib/css/lofty/ui/dialog/1.0/$SkinType/dialog-min.css"];
		</script>
		
		<script src="http://wd.alibaba-inc.com/ui/static/js/demo.js" type="text/javascript"></script>
	
	
</head>

<body>
   <div class="demo-content">

<div class="demo-widget">
  <div class="demo-widget-dom">	
	<div class="fui-dialog-body" style="width: 290px; display: block;">				
	  <div class="d-header">
		<strong class="d-title">弹出层标题</strong>
		<a href="#" target="_self" class="d-close"></a>
	  </div>
	  <div class="d-detail">
		<div class="d-content">
			<div class="d-alert d-alert-error">
				<p><i></i>转发失败，请稍微再试</p>
			</div>
		</div>
	  </div>			
	</div>
  </div>
  
	<button type="button" class="fui-btn" id="btn-show-dialog-a" style="margin-left:8px;">show dialog</button>
	<div id="dialog-a" class="fui-dialog-body" style="width: 290px;">				
		<div class="d-header">
			<strong class="d-title">弹出层标题</strong>
			<a href="#" target="_self" class="d-close"></a>
		</div>
		<div class="d-detail">
			<div class="d-content">
				<div class="d-alert d-alert-error">
					<p><i></i>转发失败，请稍微再试</p>
				</div>
			</div>
		</div>			
	</div>
  <br clear="all" />
</div>

<div class="demo-widget noborder">
  <div class="demo-widget-dom">	
	<div class="fui-dialog-body" style="width: 290px; margin-top: 8px; display: block;">				
		<div class="d-header">
			<strong class="d-title">弹出层标题</strong>
			<a href="#" target="_self" class="d-close"></a>
		</div>
		<div class="d-detail">
			<div class="d-content">
				<div class="d-alert d-alert-success">
					<p><i></i>提交成功!</p>
				</div>
			</div>
		</div>			
	</div>
  </div>
  
	<button type="button" class="fui-btn" id="btn-show-dialog-b" style="margin: 8px 8px 0;">show dialog</button>
	<div id="dialog-b" class="fui-dialog-body" style="width: 290px;">				
		<div class="d-header">
			<strong class="d-title">弹出层标题</strong>
			<a href="#" target="_self" class="d-close"></a>
		</div>
		<div class="d-detail">
			<div class="d-content">
				<div class="d-alert d-alert-success">
					<p><i></i>提交成功!</p>
				</div>
			</div>
		</div>			
	</div>
  <br clear="all" />
</div>
<!--用于显示的dialog代码片段结束-->
<script src="http://style.c.aliimg.com/fdevlib/js/lofty/port/lofty.js"></script>
<script type="text/javascript">
	lofty.config({
		amd: true
	});
	define(['fui/dialog/1.0'], function(Dialog){

		var dialog1 = new Dialog({
			isModal:true,
			dragAble:true,
			dragSelector:".d-header",
			buttons:[
						{
							'event':'click',
							'selector':'.d-close',
							'callback':function(paramObj){
								this.hide();//回调函数里面的this指向当前dialog本身
							}
						}
					],
			timers:[
						{
							'time':2000,//延迟时间单位毫秒
							'callback':function(paramObj){
								this.hide();//this指向的是当前dialog组件
							},
							'paramObj':{//回调函数要传入的参数(封装成对象便于管理)
								'name':'timer'
							}
						}
					]
			
		});
		var dialog2 = new Dialog({
			isModal:true,
			dragAble:true,
			dragSelector:".d-header",
			buttons:[
						{
							'event':'click',
							'selector':'.d-close',
							'callback':function(paramObj){
								this.hide();//回调函数里面的this指向当前dialog本身
							}
						}
					],
			timers:[
						{
							'time':2000,//延迟时间单位毫秒
							'callback':function(paramObj){
								this.hide();//this指向的是当前dialog组件
							},
							'paramObj':{//回调函数要传入的参数(封装成对象便于管理)
								'name':'timer'
							}
						}
					]
			
		});

		$(document).on('click','#btn-show-dialog-a',function(event){
			dialog1.show({
				selector:'#dialog-a'
			});
			
		});
		$(document).on('click','#btn-show-dialog-b',function(event){
			dialog2.show({
				selector:'#dialog-b'
			});
			
		});
		
	});
</script>



</div>
</body>
</html>
