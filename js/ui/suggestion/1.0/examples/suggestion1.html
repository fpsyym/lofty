<!DOCTYPE html>
<html>
<head>
	<meta charset="gbk">
	<title>lofty 前端基础框架</title>
	
	<!-- Demo页面自身所需的基本样式，全局Reset文件在demo.min.css中引入 --->
	<link rel="stylesheet" rev="stylesheet" href="http://wd.alibaba-inc.com/ui/static/css/demo.min.css" />
	
	<!-- 实际使用时将 $SkinType 替换为 "back" 或 "front"  -->
	<script type="text/javascript">
		var cssUrls = [
			"http://style.c.aliimg.com/fdevlib/css/lofty/ui/autocomplete/1.0/$SkinType/autocomplete-min.css"
		];
	</script>
		
			
</head>

<body style='min-height:300px;'>
<div class="demo-content">
	
	<div class="demo-widget">
		<div class="demo-widget-dom">	
			<div class="fui-suggestion" >
				<input id="demo-1" type="text"></input>
			</div>
		</div>		
	</div>	
	<div class="demo-widget">
		<div class="demo-widget-dom">	
			<div class="fui-suggestion" >
				<input id="demo-2" type="text"></input> <button id="disabled">禁用</button> <button id="reset">重置</button>
			</div>
		</div>		
	</div>	

	<script src="http://style.c.aliimg.com/fdevlib/js/lofty/port/lofty.js"></script>

	<script type="text/javascript">
		lofty.config({
			amd: true
		});

		define(['fui/suggestion/1.0'], function(Suggestion){
			var demo1 = new Suggestion({
				target:'#demo-1',
				param:{
					'type':'offer'
				}			
			});

			demo1.on('select',function(){
				console.log('select one');
			});

			var demo2= new Suggestion({
				target:'#demo-2',
				param:{
					'type':'offer'
				}			
			});
			$('#disabled').click(function(){
				if($(this).hasClass('disabled')){
					demo2.setDisabled(false);
					$(this).removeClass('disabled').html('禁用');
					$('#demo-2').prop('disabled',false);
				}else{
					demo2.setDisabled(true);
					$(this).addClass('disabled').html('启用');
					$('#demo-2').prop('disabled',true);
				}
			})
			$('#reset').click(function(){
				demo2.resetPosition();
			});

	   });
			
	</script>

	
  </div>
<!-- Demo页面自身所需的JS，实际项目中无需引入 --->
<script src="http://wd.alibaba-inc.com/ui/static/js/demo.min.js" type="text/javascript"></script>	
</body>
</html>
