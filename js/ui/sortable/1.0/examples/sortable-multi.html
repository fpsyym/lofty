<!DOCTYPE html>
<html>
<head>
	<meta charset="gbk">
	<title>lofty 前端基础框架</title>

	<!-- Demo页面自身所需的基本样式，全局Reset文件在demo.min.css中引入 --->
	<link rel="stylesheet" rev="stylesheet" href="http://wd.alibaba-inc.com/ui/static/css/demo.min.css" />
		
	<style>
			ul{
                list-style: none;
                margin: 0;
				float:left;
            }
            li{
                margin: 0 3px 3px 3px;
				padding: 0.4em;
				padding-left: 1.5em;
				font-size: 12px;
				height: 18px;
				border: 1px solid #d3d3d3;
				background: #e6e6e6 url(http://code.jquery.com/ui/1.10.3/themes/smoothness/images/ui-bg_glass_75_e6e6e6_1x400.png) 50% 50% repeat-x;
				font-weight: normal;
				color: #555555;
				cursor:pointer;
            }
            
            #demo3 div {
                float: left;
                width: 78px;
            }
            
            #demo3 li {
                padding: 4px;
                width: 100px;
            }
			
			li.fui-column2{
				background: #fbf9ee url(http://code.jquery.com/ui/1.10.3/themes/smoothness/images/ui-bg_glass_55_fbf9ee_1x400.png) 50% 50% repeat-x;
			}
            
            .fui-portlets-disabled {
				background-image: none!important;
                background-color: #FFCC00 !important;
            }
            
            .placeholder {
                border: 1px solid #fcefa1 !important;
                background-color: #fbf9ee !important;
				background-image: none;
                color: #363636 !important;
            }

	</style>

</head>

<body>
	<div class="demo-content">
	
<div class="demo-widget">
 <div class="demo-widget-dom">	
 
  <div id="demo3" class="fd-clr">

        <ul class="fd-clr">
            <li>
                Item1
            </li>
            <li>
                Item2
            </li>
            <li>
                Item3
            </li>
			<li>
                Item4
            </li>
        </ul>


        <ul class="fd-clr" id="list2">
            <li class="fui-portlets-disabled">
                Disabled
            </li>
            <li class="fui-column2">
                Item5
            </li>
            <li class="fui-column2">
                Item6
            </li>
			<li class="fui-column2">
                Item7
            </li>
        </ul>

   
  </div>
  
  <script src="http://style.c.aliimg.com/fdevlib/js/lofty/port/lofty.js"></script>
  <script type="text/javascript">
	lofty.config({
		amd: true
	});

	define(['fui/sortable/1.0'], function(Sortable){
					
		var sort = new Sortable({
			tpl:'#demo3',
			items: 'li:not(.fui-portlets-disabled)',
			columns: 'ul',
			placeholder: 'placeholder',
			opacity: .5,
			revert: 250,
			dropOnEmpty: function(e, ui) {
				ui.currentColumn.append(ui.placeholder);
				return false;
			}
		});
   });
		
</script>

 </div>		
</div>	
	
	
	
	
  </div>
<!-- Demo页面自身所需的JS，实际项目中无需引入 --->
<script src="http://wd.alibaba-inc.com/ui/static/js/demo.min.js" type="text/javascript"></script>	
</body>
</html>
