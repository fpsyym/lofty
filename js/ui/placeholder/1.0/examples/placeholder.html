<!DOCTYPE html>
<html>
<head>
	<meta charset="gbk">
	<title>lofty 前端基础框架</title>

	<!-- Demo页面自身所需的基本样式，全局Reset文件在demo.min.css中引入 --->
	<link rel="stylesheet" rev="stylesheet" href="http://wd.alibaba-inc.com/ui/static/css/demo.min.css" />
	<style type="text/css">
		.fui-placeholder input {
			width: 200px;
			height: 25px;
			line-height: 25px;
		}
		.fui-placeholder textarea {
			width: 200px;
			height: 50px;
			resize: none;
		}
	</style>

</head>

<body>
	<div class="demo-content">
	
		<div class="demo-widget">

			<div class="demo-widget-dom">

				<div class="fui-placeholder">

					<input type="text" value="" placeholder="这是placeholder测试" />

					<textarea placeholder="这是placeholder测试"></textarea>

				</div>
			</div>
		</div>
	
	
	<script src="http://style.c.aliimg.com/fdevlib/js/lofty/port/lofty.js"></script>
	
	
	<script type="text/javascript">
		lofty.config({
			amd: true
		});

		define(['fui/placeholder/1.0'], function(placeholder){
			var pld = new placeholder({
				elemArr: [document.getElementsByTagName('input')[0], document.getElementsByTagName('textarea')[0]],
				shield: true
			});

			document.body.onclick = function() {
				var div = document.createElement('div');
				div.innerHTML = 'dddddddddddd<br>dddddddddddd<br>dddddddddddd<br>';
				document.body.insertBefore(div,document.getElementsByTagName('div')[0]);

				pld.reset({
					color: 'red'
				});
			}
	   });
			
	</script>

	
  </div>
<!-- Demo页面自身所需的JS，实际项目中无需引入 --->
<script src="http://wd.alibaba-inc.com/ui/static/js/demo.min.js" type="text/javascript"></script>	
</body>
</html>
