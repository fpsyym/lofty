<!DOCTYPE html>
<html>
<head>
	<meta charset="gbk">
	<title>lofty 前端基础框架</title>

	<!-- Demo页面自身所需的基本样式，全局Reset文件在demo.min.css中引入 --->
	<link rel="stylesheet" rev="stylesheet" href="http://wd.alibaba-inc.com/ui/static/css/demo.min.css" />
	
	<!-- 组件依赖的DPL样式文件列表 (实际项目中请将$SkinType变量替换为 "back" 或 "front") --->
	<script type="text/javascript">
		var cssUrls = [
			"http://style.c.aliimg.com/fdevlib/css/lofty/ui/combobox/1.0/$SkinType/combobox-min.css"
		];
	</script>

	<script src="http://style.c.aliimg.com/fdevlib/js/lofty/port/lofty.js"></script>
	<style>
		input[type=button]{
			padding:6px;
		}
	</style>
</head>

<body>
<script>
	lofty.config({
		amd: true
	});
</script>
<div class="demo-content">
	<div class="demo-title">最基础的配置</div>
	<div class="demo-widget">
		<div id="test" style="width:30%;"></div>
		<div class="demo-widget-dom">	
			<script type="text/javascript">
				define(['fui/combobox/1.0'], function(Combobox){
					var combobox = new Combobox({
						container:"#test",
						itemList:[
							{
								val:"1",
								txt:"111",
								selected:"selected"
							},
							{
								val:"2",
								txt:"222"
							},
							{
								val:"3",
								txt:"333"
							}
						]
					});
					
				});
				
			</script>
		
		</div>		
	</div>	
</div>
<div class="demo-content">
	<div class="demo-title">通过替换原生select来生成</div>
	<div class="demo-widget">
		<div id="test10" style="width:30%;"></div>
		<select id="selectId" name="aaa" style="display:none;">
			<option value="111">111111111</option>
			<option value="222" selected="selected">222222222</option>
			<option value="333">333333333</option>
		</select>
		<div class="demo-widget-dom">	
			<script type="text/javascript">
				define(['fui/combobox/1.0'], function(Combobox){
					var combobox = new Combobox({
						container:"#test10",
						itemList:"#selectId"
					});
					
				});
				
			</script>
		
		</div>		
	</div>	
</div>
<div class="demo-content">
	<div class="demo-title">文本框不可编辑</div>
	<div class="demo-widget">
		<div id="test2" style="width:30%;"></div>
		<div class="demo-widget-dom">	
			<script type="text/javascript">
				define(['fui/combobox/1.0'], function(Combobox){
					var combobox = new Combobox({
						container:"#test2",
						readonly:true,
						itemList:[
							{
								val:"1",
								txt:"111",
								selected:"selected"
							},
							{
								val:"2",
								txt:"222"
							},
							{
								val:"3",
								txt:"333"
							}
						]
					});
					
				});
				
			</script>
		
		</div>		
	</div>	
</div>

<div class="demo-content">
	<div class="demo-title">禁用整个组件</div>
	<div class="demo-widget">
		<div id="test3" style="width:30%;"></div>
		<div class="demo-widget-dom">	
			<script type="text/javascript">
				define(['fui/combobox/1.0'], function(Combobox){
					var combobox = new Combobox({
						container:"#test3",
						disabled:true,
						itemList:[
							{
								val:"1",
								txt:"111",
								selected:"selected"
							},
							{
								val:"2",
								txt:"222"
							},
							{
								val:"3",
								txt:"333"
							}
						]
					});
					
				});
				
			</script>
		
		</div>		
	</div>	
</div>

<div class="demo-content">
	<div class="demo-title">触发下拉框显示的事件，默认为click,还可以设置为"mouseenter",目前只支持这两种事件</div>
	<div class="demo-widget">
		<div id="test4" style="width:30%;"></div>
		<div class="demo-widget-dom">	
			<script type="text/javascript">
				define(['fui/combobox/1.0'], function(Combobox){
					var combobox = new Combobox({
						container:"#test4",
						showListener:"mouseenter",
						itemList:[
							{
								val:"1",
								txt:"111",
								selected:"selected"
							},
							{
								val:"2",
								txt:"222"
							},
							{
								val:"3",
								txt:"333"
							}
						]
					});
					
				});
				
			</script>
		
		</div>		
	</div>	
</div>

<div class="demo-content">
	<div class="demo-title">设置组件的高度为22，默认是26px</div>
	<div class="demo-widget">
		<div id="test5" style="width:30%;"></div>
		<div class="demo-widget-dom">	
			<script type="text/javascript">
				define(['fui/combobox/1.0'], function(Combobox){
					var combobox = new Combobox({
						container:"#test5",
						height:22,
						itemList:[
							{
								val:"1",
								txt:"111",
								selected:"selected"
							},
							{
								val:"2",
								txt:"222"
							},
							{
								val:"3",
								txt:"333"
							}
						]
					});
					
				});
				
			</script>
		
		</div>		
	</div>	
</div>

<!-- Demo页面自身所需的JS，实际项目中无需引入 --->
<script src="http://wd.alibaba-inc.com/ui/static/js/demo.min.js" type="text/javascript"></script>	
</body>
</html>
