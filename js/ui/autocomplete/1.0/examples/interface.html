<!DOCTYPE html>
<html>
<head>
	<meta charset="gbk">
	<title>lofty 前端基础框架</title>

	<!-- Demo页面自身所需的基本样式，全局Reset文件在demo.min.css中引入 --->
	<link rel="stylesheet" rev="stylesheet" href="http://wd.alibaba-inc.com/ui/static/css/demo.min.css" />
	
	<!-- 组件依赖的DPL样式文件列表 (实际项目中请将$SkinType变量替换为 "back" 或 "front") --->
	<script type="text/javascript">
		var cssUrls = [
			"http://style.c.aliimg.com/fdevlib/css/lofty/ui/autocomplete/1.0/$SkinType/autocomplete-min.css"
		];
	</script>
	<script src="http://style.c.aliimg.com/fdevlib/js/lofty/port/lofty.js"></script>

	<style>
		input[type=button]{
			padding:6px;
		}
	</style>

</head>

<body>
<script>
	lofty.config({
		amd: true
	});
</script>
<div class="demo-content">
	<div class="demo-title">接口<div style="color:#A9A9A9">请输入"上海","西安","北京"等城市名称</div></div>
	<div class="demo-widget">
		<div class="demo-widget-dom">
			
			<input type="text" id="test1" style="position:relative"></input>
			<div style="margin:100px 0 20px 0">
				<input type="button" id ="rePosTargetBtn" value="改变target的位置" onclick="rePosTarget()"></input>
				<input type="button" id ="rePosBtn" value="重置下拉选项的位置.resetPosition()" onclick="resetPosition()"></input>
				<input type="button" id ="disableBtn" value="设为禁用.setDisabled(true)" onclick="setDisabled()"></input>
			</div>
			
			<script type="text/javascript">
				var autocomplete;
				define(['fui/autocomplete/1.0'], function(Autocomplete){
					var data =  [
									{value:"shanghai",label:"上海",alias:['sh','shh','上海']},
									{value:"xian",label:"西安",alias:['xa','西安']},
									{value:"chengdu",label:"成都",alias:['cd','chd','成都']},
									{value:"shenzhen",label:"深圳",alias:['sz','shzh','szh','深圳']},
									{value:"beijing",label:"北京",alias:['bj','北京']},
									{value:"hangzhou",label:"杭州",alias:['hz','杭州']}
							    ];
				
					autocomplete = new Autocomplete({
						target:"#test1",
						dataSource:data,
						autoHide:false
						
					});
					
		
					setInterval(function(){
						
					},2000);
					
				});
				var i,j;
				function rePosTarget(){
					i= Math.ceil(Math.random()*50);
					j= Math.ceil(Math.random()*50);
					$("#test1").css({
						"top":i,
						"left":j
					})
					
				}
				function resetPosition(){
					autocomplete.resetPosition();
				}
				
				var b = true;
				function setDisabled(){
					autocomplete.setDisabled(b);
					if(b){
						$("#disableBtn").val("设为启用.setDisabled(false)");
					} else {
						$("#disableBtn").val("设为禁用.setDisabled(true)");
					}
					b = !b;
				}
				
			</script>
		
		</div>		
	</div>	
</div>


<!-- Demo页面自身所需的JS，实际项目中无需引入 --->
<script src="http://wd.alibaba-inc.com/ui/static/js/demo.min.js" type="text/javascript"></script>	
</body>
</html>
