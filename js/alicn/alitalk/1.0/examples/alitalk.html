<!DOCTYPE html>
<html>
<head>
	<meta charset="gbk">
	<title>lofty 前端基础框架</title>
	
	 	<!-- Demo页面自身所需的基本样式，全局Reset文件在demo.min.css中引入 --->
	    <link rel="stylesheet" rev="stylesheet" href="http://wd.alibaba-inc.com/ui/static/css/demo.min.css" />
		
		<!-- 组件依赖的DPL样式文件列表 (实际项目中请将$SkinType变量替换为 "back" 或 "front") --->
		<script type="text/javascript">
			var cssUrls = "http://style.c.aliimg.com/fdevlib/css/lofty/alicn/alitalk/1.0/alitalk.css";
		</script>

	<script src="http://style.c.aliimg.com/fdevlib/js/lofty/port/lofty.js"></script>
	
	<script type="text/javascript">
		lofty.config({
			amd: true
		});	
	</script>
</head>

<body>
	<div class="demo-content">
	
<div class="demo-widget">
 <div class="demo-widget-dom">	
 
    <div id="demo1">
		<a href="#" data-alitalk="{id:'wtxidian'}"></a>
	</div>
	

	<script type="text/javascript">

		define(['alicn/alitalk/1.0'], function(Alitalk){
			Alitalk.init({
				trigger:$('a[data-alitalk]', '#demo1')
			});
	   });
			
	</script>

 </div>		
</div>	


<div class="demo-widget">
 <div class="demo-widget-dom">	
 
    <div id="demo4">
		<a href="#" data-alitalk="{id:'wtxidian'}"></a>
		<a href="#" data-alitalk="{id:'wtxidian',siteID:'cntaobao'}"></a>
	</div>

	<script type="text/javascript">
		define(['alicn/alitalk/1.0'], function(Alitalk){
		
			Alitalk.init({
			
				trigger:$('a[data-alitalk]', '#demo4'),
				
				onRemote: function(data) {
					var el = $(this);
					el.html(data.id);
					switch (data.online) {
						case 0:
						case 2:
						case 6:
						default: //不在线
							el.addClass(data.cls.off);
							break;
						case 1: //在线
							el.addClass(data.cls.on);
							break;
						case 4:
						case 5: //手机在线
							el.addClass(data.cls.mb);
							break;
					}
				}

			});
	   });	
	</script>

 </div>		
</div>	
	
	
  </div>
<!-- Demo页面自身所需的JS，实际项目中无需引入 --->
<script src="http://wd.alibaba-inc.com/ui/static/js/demo.min.js" type="text/javascript"></script>	
</body>
</html>
